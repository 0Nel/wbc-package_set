name: wbc_package_set

imports:
    - dfkigit: dfki-mechanics/hyrodyn/hyrodyn_package_set

version_control:
    - control/wbc:
      dfkigit: dfki-control/wbc/wbc.git
      branch: master
      
    - control/orogen/wbc:
      dfkigit: dfki-control/wbc/orogen-wbc.git
      branch: master
      
    - control/orogen/ctrl_lib:
      dfkigit: dfki-control/wbc/orogen-ctrl_lib.git
      branch: master

    - gui/wbc_gui:
      dfkigit: dfki-control/wbc/gui-wbc_gui.git
      branch: master

    - control/qpOASES:
      github: coin-or/qpOASES
      tag: releases/3.2.1
      patches:
        - $AUTOPROJ_SOURCE_DIR/patches/qpOASES.patch
