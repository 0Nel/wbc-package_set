name: wbc_package_set

version_control:
    - control/wbc:
      dfkigit: wbc/wbc.git
      branch: master

    - control/wbc_common:
      dfkigit: wbc/wbc_common.git
      branch: master

    - control/wbc_solvers:
      dfkigit: wbc/wbc_solvers.git
      branch: master

    - control/ctrl_lib:
      dfkigit: wbc/ctrl_lib.git
      branch: master
      
    - control/orogen/wbc:
      dfkigit: wbc/orogen-wbc.git
      branch: master

    - control/orogen/wbc_solvers:
      dfkigit: wbc/orogen-wbc_solvers.git
      branch: master
      
    - control/orogen/ctrl_lib:
      dfkigit: wbc/orogen-ctrl_lib.git
      branch: master

    - gui/wbc_ctrl_gui:
      dfkigit: wbc/wbc_ctrl_gui.git
      branch: master

    - gui/wbc_status_gui:
      dfkigit: wbc/wbc_status_gui.git
      branch: master

    - control/orogen/task_activations:
      dfkigit: wbc/orogen-task_activations.git
      branch: master

    - control/qpOASES:
      type: svn
      url: https://projects.coin-or.org/svn/qpOASES/stable/3.2
      patches:
        - $AUTOPROJ_SOURCE_DIR/patches/qpOASES.patch
